    <style>
    .btn {
        background-color: #2196F3;
        color: white;
        padding: 11px;
        font-size: 15px;
        border: none;
        outline: none;
    }

    .dropdown {
        position: absolute;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {background-color: #ddd}

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .btn:hover, .dropdown:hover .btn  {
        background-color: #0b7dda;
    }

	.popup-black {
	    display: none;
	}
	.popup-black:before {
	    content: '';
	    background: #000;
	    position: fixed;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    opacity: 0.7;
	    z-index: 9999;
	}
	.popup {
	    position: fixed;
	    top: 20%;
	    left: 50%;
	    padding: 20px;
	    width: 360px;
	    margin-left: -200px;   
	    background: #fff;
	    border: 1px solid orange;
	    border-radius: 4px;
	    z-index: 99999;
	    opacity: 1;
	}
	.popup-close {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	}

  #myModal {
    width: 298px; height: 218px;
    padding: 18px 9px;
    border-radius: 4px;
    background: #fafafa;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    margin: auto;
    display: none;
    opacity: 0;
    z-index: 38;
    text-align: center;
  }

  #myModal #myModal__close {
      width: 21px; height: 21px;
      position: absolute;
      font-size: 29px;
      top: 1px; right: 11px;
      cursor: pointer;
      display: block;
    }

    #myOverlay {
      z-index: 37;
      position: fixed;
      background: rgba(0,0,0,.7);
      width: 100%; height: 100%;
      top: 0; left: 0;
      cursor: pointer;
      display: none;
    }

    <div id='tweet-container'></div>

    <div class='d-none' id='tweet-app'></div>
    
    <div 
      class='d-none' 
      id='tweet-root' 
      data-username='DMT' 
      data-can-tweet='false'>
    </div>

    <script>
      var path = window.location.pathname
      var idRegex = /(?<tweetid>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var tweetId = match.groups.tweetid
        var tweetRootElem = document.getElementById('tweet-root')
        tweetRootElem.className = 'd-none'        
        var tweetEl = "<div class='tweet-detail' data-tweet-id='" + tweetId + "'></div>"
        var rootContainer = document.getElementById('tweet-container')
        rootContainer.innerHTML = tweetEl
      }
    </script>
